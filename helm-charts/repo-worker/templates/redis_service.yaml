apiVersion: v1
kind: Service
metadata:
  labels:
    {{- include "repo-worker.redisLabels" . | nindent 4 }}
  name: {{ include "repo-worker.redisFullname" . }}
spec:
  ports:
    - name: redis
      port: 6379
      protocol: TCP
      targetPort: 6379
  selector:
    {{- include "repo-worker.redisSelectorLabels" . | nindent 4 }}
  type: ClusterIP

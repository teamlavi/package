apiVersion: v1
kind: Service
metadata:
  labels:
    {{- include "lavi-worker.labels" . | nindent 4 }}
  name: {{include "lavi-worker.fullname" . }}
spec:
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 80
  selector:
    {{- include "lavi-worker.selectorLabels" . | nindent 4 }}
  type: ClusterIP
